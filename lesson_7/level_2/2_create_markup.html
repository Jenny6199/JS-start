<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <img src="https://picsum.photos/200/300?random=1" alt="pic1">
    <img src="https://picsum.photos/200/300?random=2" alt="pic2">
    <img src="https://picsum.photos/200/300?random=3" alt="pic3"> -->
    
    <!-- Здесь добавил style для обертки и изображений. -->
    <style type='text/css'>
        .wrapper {
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        img {
            padding: 5px;
            box-shadow: -5px 0px 30px gray;
        }
    </style>
    <script>
        /* 
        Задание.
        С помощью цилка for добавьте в body 6 картинок, по примеру тех, что закомментированы
        выше. Картинки вставляйте со помощью insertAdjacentHTML. При генерации разметки
        пользуйтесь шаблонным литералом. Куда должен вставляться счетчик цилка смотрите
        ниже:
        <img src="https://picsum.photos/200/300?random=${счетчик_цикла_здесь}" alt="pic${счетчик_цикла_здесь}">
        */
       'use strict';

       let container = "<div class='wrapper'></div>";
       let my_src = 'https://picsum.photos/200/300?random=';
       let body = document.querySelector('body');

       /*  
       Для творческого оформления работы:
       С помощью style и блока-контейнера сделал визуальное оформление, 
       надеюсь не будет считаться отступлением от ТЗ 
       */

       body.insertAdjacentHTML('afterbegin', container);
       let aim_block = document.querySelector('.wrapper');

       /* 
       Загрузка изображений из внешнего сервиса с помощью цикла,
       контейнер обеспечивает аккуратное отображение с равными отступами 
       */

       let border = 6 // Здесь можно изменить количество изображений.

       for (let i = 1; i <= border; i++){
           aim_block.insertAdjacentHTML('afterbegin', `<img src="${my_src}${i}"" alt="pic${i}">`);
       }
    </script>
</body>
</html>
