<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        const products = {
            one: "один",
            two: "два",
            three: "три",
        };

        /* 
        Задание.
        Используя цикл for in переберите объект products, ведите в консоль
        имя свойства, значение свойства.
        */

        for (let obj_key in products){
            console.log(obj_key, products[obj_key]);
        }


        // На память - Вариант (не соответствует ТЗ) через методы Object и цикл.
        let p_keys = Object.keys(products);
        let p_values = Object.values(products);
        for (let i=0; i < p_keys.length; i++){
            console.log(p_keys[i], ' = ', p_values[i]);
        }

        for (let [key, value] of Object.entries(products)){
            console.log(`${key} - ${value}`);
        }
        

    </script>
</body>
</html>
