<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        'use strict';

        // Создаем элемент добавляем в него содержимое.
        let insertion = document.createElement('h3');
        insertion.innerHTML = 'hello world';
        // Создаем список объектов с тэгами  'div'
        let div_1 = document.getElementsByTagName('div');
        // в данном конкретном случае обращаемся к первому тэгу 'div'.
        div_1[0].appendChild(insertion);

    </script>
</body>
</html>
