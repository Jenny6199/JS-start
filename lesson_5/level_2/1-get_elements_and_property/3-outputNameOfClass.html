<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="one lorem">Заголовок 1</h2>
    <h2 class="two ipsum">Заголовок 2</h2>
    <h2 class="three">Заголовок 3</h2>

    <!-- 
    Задание.
    1. Сохраните в переменную коллекцию с тегами h2, используйте метод getElementsByTagName()
    2. Пробегитесь по этой коллекции с помощью цикла и выведите в консоль значение
    атрибута class, используя свойство className.
    -->

    <script>
        'use strict';

        /* Как и в предыдущей задаче сохраняем в HTML-коллекцию
        все объекты с тэгом h2, затем с помощью цикла выводим 
        имя класса каждого тэга в консоль */ 
        let h2_collections = document.getElementsByTagName('h2');
        for (let elem of h2_collections){
            console.log(elem.className);
        }
    </script>
</body>
</html>
