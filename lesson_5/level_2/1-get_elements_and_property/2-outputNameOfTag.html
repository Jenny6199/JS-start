<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 class="one">Заголовок</h3>
    <a class="one" href="#">ссылка</a>
    <p class="one">параграф</p>

    <!-- Задание.
    1. Сохраните в переменную коллекцию элементов с классом one. Для получения
    элементов используйте метод. getElementsByClassName() 
    2. С помощью цикла переберите эту коллекцию и выведите в консоль название тега.
    -->

    <script>
        'use strict';

        /* Cохраняем в переменную HTML коллекцию и перебираем ее в цикле.
        функция noseName возвращает имя тэга в верхнем регистре */
        let tags_with_one = document.getElementsByClassName('one');
        for (let elem of tags_with_one){
            console.log(elem.nodeName.toLocaleLowerCase());
        }
        
    </script>
</body>
</html>
