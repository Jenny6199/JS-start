<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="product hidden"></div>

    <!-- Задание.
    1. Вам нужно получить этот div.
    2. Затем обратитесь к списку классов и с помощью метода contains()
    проверьте есть ли класс hidden у этого тега.
     -->

     <script>
         'use strict';
         
         // Находим объект и сохраняем его в переменную.
         let finded_div = document.querySelector('div');
         // Обращаемся к classList и с помощью метода contains() проверяем наличие элемента в списке.
         console.log(finded_div.classList.contains('hidden'));

     </script>
</body>
</html>
