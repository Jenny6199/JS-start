<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" 
         id="exampleModal" 
         tabindex="-1" 
         aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
		текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->
    <script>
        'use stirct';

        let block = document.querySelector('div');
        block.addEventListener('click', function(event) {
            /* Обращаемся к списку атрибутов найденного объекта, затем
            перебираем их в цикле и обращаясь к каждому элементу по
            свойству name выводим их значение с помощью getAttribute() */
            for (elem of event.target.attributes) {
                console.log(block.getAttribute(elem.name));
            }
        })
    </script>
</body>
</html>
