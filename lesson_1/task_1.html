<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер температур</title>
</head>
<body>
    <script>
        'use strict';
         let t_Cl = prompt("Введите температуру в градусах по шкале Цельсия:");
         // здесь нужно вставить проверку введенных данных, ведь пользователь может ввести что угодно.
         let t_Fr = (9 / 5) * t_Cl + 32;
         alert("Заданной температуре соответствует " + t_Fr + " Гр по шкале Фаренгейта.");
    </script>
</body>
</html>
